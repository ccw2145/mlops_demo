# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  name: azure_stacks_demo

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /Users/${workspace.current_user.userName}/${bundle.target}-azure_stacks_demo-experiment
  model_name:
    description: Model name for the model training.
    default: azure_stacks_demo-model

include:
  # Assets folder contains ML artifact assets for the ml project that defines model and experiment
  # And workflows assets for the ml project including model training -> validation -> deployment,
  # feature engineering,  batch inference, data monitoring, metric refresh, alerts and triggering retraining
  - ./assets/*.yml

# Deployment Target specific values for workspace
targets:
  ccw_dev:
    default: true
    workspace:
      # TODO: add dev workspace URL
      host: https://adb-984752964297111.11.azuredatabricks.net

  ccw_staging:
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net

  ccw_prod:
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net

  ccw_test:
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net

